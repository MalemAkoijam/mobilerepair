{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Repair Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Style -->
  <style>
    *{
      padding:0px;
      margin:0px;
      box-sizing:border-box;
    }
    body {
      background-color: #f0f2f5;
    }

    .edit-wrapper {
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 2rem;
      border-radius: 0px;
      max-width: 900px;
      margin: 4rem auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }

    .edit-header {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
    }

    @media (min-width: 576px) {
      .edit-header {
        flex-direction: row;
        align-items: center;
      }
    }

    .edit-header h2 {
      font-weight: 600;
      font-size: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      padding: 0.6rem 1.5rem;
    }

    @media (max-width: 576px) {
      .edit-wrapper {
        padding: 1.25rem;
      }

      .edit-header h2 {
        font-size: 1.25rem;
      }

      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-light">

{% include "repair/header.html" %}
<div class="edit-wrapper">
  <!-- Header -->
  <div class="edit-header">
    <h2>‚úèÔ∏è Edit Repair Request</h2>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <!-- Form -->
  <form method="post" class="row g-4">
    {% csrf_token %}

    <!-- Customer -->
    <div class="col-12 col-md-6">
      <label for="customer" class="form-label">Customer</label>
      <select name="customer" id="customer" class="form-select" required>
        <option value="">-- Select Customer --</option>
        {% for customer in customers %}
          <option value="{{ customer.id }}" {% if repair.customer.id == customer.id %}selected{% endif %}>
            {{ customer.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Device Model -->
    <div class="col-12 col-md-6">
      <label for="device_model" class="form-label">Device Model</label>
      <input type="text" name="device_model" id="device_model" class="form-control" value="{{ repair.device_model }}" required>
    </div>

    <!-- Issue Description -->
    <div class="col-12">
      <label for="issue_description" class="form-label">Issue Description</label>
      <textarea name="issue_description" id="issue_description" class="form-control" rows="3" required>{{ repair.issue_description }}</textarea>
    </div>

    <!-- Repair Name -->
    <div class="col-12 col-md-6">
      <label for="repair_name" class="form-label">Repair Name</label>
      <input type="text" name="repair_name" id="repair_name" class="form-control" value="{{ repair.repair_name }}">
    </div>

    <!-- Charge -->
    <div class="col-6 col-md-3">
      <label for="charge" class="form-label">Charge (‚Çπ)</label>
      <input type="number" name="charge" id="charge" class="form-control" value="{{ repair.charge }}">
    </div>

    <!-- Bonus -->
    <div class="col-6 col-md-3">
      <label for="bonus" class="form-label">Bonus</label>
      <input type="number" name="bonus" id="bonus" class="form-control" value="{{ repair.bonus }}">
    </div>

    <!-- Technician -->
    <div class="col-12 col-md-6">
      <label for="technician" class="form-label">Assign Technician</label>
      <select name="technician" id="technician" class="form-select">
        <option value="">-- Assign Technician --</option>
        {% for tech in technicians %}
          <option value="{{ tech.id }}" {% if repair.technician.id == tech.id %}selected{% endif %}>
            {{ tech.name }} ({{ tech.type }})
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Status -->
    <div class="col-12 col-md-6">
      <label for="status" class="form-label">Repair Status</label>
      <select name="status" id="status" class="form-select" required>
        {% for key, value in repair.STATUS_CHOICES %}
          <option value="{{ key }}" {% if repair.status == key %}selected{% endif %}>{{ value }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Submit -->
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">
        üíæ Update Repair
      </button>
    </div>

  </form>
</div>

{% include "repair/footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
