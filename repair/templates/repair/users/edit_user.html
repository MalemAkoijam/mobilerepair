{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Edit user profile information in admin settings." />
  <meta name="author" content="Your Company" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Edit User | Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'repair/styles.css' %}" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .fade-in-card {
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control, .form-select {
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      border-color: #0d6efd;
    }

    .btn {
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card-form-container {
      max-width: 850px;
      margin: auto;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .card-form-container {
        padding: 10px 15px;
      }

      .d-flex.justify-content-between {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  {% include "repair/header.html" %}

  {% block content %}
  <div class="container py-5">
    <div class="card shadow fade-in-card card-form-container">
      <div class="card-body">
        <h2 class="mb-4 text-primary fw-bold">
          <i class="bi bi-pencil-fill me-2"></i> Edit User: {{ user_obj.username }}
        </h2>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success px-4">
              <i class="bi bi-check-circle me-1"></i> Update
            </button>
            <a href="{% url 'manage_users' %}" class="btn btn-secondary px-4">
              <i class="bi bi-arrow-left me-1"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
