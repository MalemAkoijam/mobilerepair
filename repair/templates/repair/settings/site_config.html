
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-gear-fill me-2"></i>Site Configuration</h4>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'site_config' %}">
        {% csrf_token %}

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <div class="mb-3">
          <label for="site_name" class="form-label">Site Name</label>
          <input type="text" class="form-control" id="site_name" name="site_name" value="{{ site_name|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="logo_url" class="form-label">Logo URL</label>
          <input type="url" class="form-control" id="logo_url" name="logo_url" value="{{ logo_url|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="contact_email" class="form-label">Contact Email</label>
          <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ contact_email|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="footer_text" class="form-label">Footer Text</label>
          <input type="text" class="form-control" id="footer_text" name="footer_text" value="{{ footer_text|default:'' }}">
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle me-1"></i> Save Settings
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
